services:
  redis:
    image: redis:7-alpine
    container_name: rim_redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: python:3.13-slim
    container_name: rim_web
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: rim_backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "8001:8001"
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8001"
    depends_on:
      redis:
        condition: service_healthy

  celery_worker:
    image: python:3.13-slim
    container_name: rim_celery_worker
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: rim_backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             celery -A rim_backend worker -l info"
    depends_on:
      redis:
        condition: service_healthy

  celery_beat:
    image: python:3.13-slim
    container_name: rim_celery_beat
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: rim_backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             celery -A rim_backend beat -l info"
    depends_on:
      redis:
        condition: service_healthy

  flower:
    image: python:3.13-slim
    container_name: rim_flower
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: rim_backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "5555:5555"
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt flower &&
             celery -A rim_backend flower --port=5555"
    depends_on:
      redis:
        condition: service_healthy
